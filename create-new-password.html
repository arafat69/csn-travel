<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CSN-Travel</title>
</head>
<body>
    
    <div class="login_page_wrapper">
        <div class="left_hand_section">
            <div class="logo">
                <img src="assets/images/logo.svg" width="120">
            </div>
            <div class="text-content">
                <h3>This industry attracts more capital than it deserves.</h3>
            </div>
            <div class="left_banner_image text-center">
                <img src="assets/images/Group 2281.svg" width="400">
            </div>
        </div>

        <div class="right_hand_section">
            <div class="login_section">
                <h3 class="mb-4">Create new password</h3>
                <div>
                    <form action="" method="POST"><label class="mb-1 d-block">New Password <span class="text-danger">*</span></label>
                        <div class="password_field">
                            <input type="password" name="password" id="password1" placeholder="Enter New Password"
                                class="form-control">
                            <span onclick="showHidePassword(1)"> <i class="far fa-eye fa-eye-slash" id="togglePassword1"></i> </span>
                        </div>
                        <label class="mt-3 mb-1 d-block">Confirm New Password <span class="text-danger">*</span></label>
                        <div class="password_field">
                            <input type="password" name="password_confirmation" id="password2"
                                placeholder="Enter Confirm Password"
                                class="form-control">
                            <span onclick="showHidePassword(2)"> <i class="far fa-eye fa-eye-slash" id="togglePassword2"></i> </span>
                        </div>
                        <a href="login.html" class="loginBtn mt-3">Set Password</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        function showHidePassword(parems) {
            const toggle = document.getElementById("togglePassword"+ parems);
            const password = document.getElementById("password" + parems);

            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            // toggle the icon
            toggle.classList.toggle("fa-eye-slash");
        }
    </script>
</body>

</html>
