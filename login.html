<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CSN-Travel</title>
</head>

<body>

    <div class="login_page_wrapper">
        <div class="left_hand_section">
            <div class="logo">
                <img src="assets/images/logo.svg" width="120">
            </div>
            <div class="text-content">
                <h3>This industry attracts more capital than it deserves.</h3>
            </div>
            <div class="left_banner_image text-center">
                <img src="assets/images/Group 2281.svg" width="400">
            </div>
        </div>

        <div class="right_hand_section">
            <div class="login_section">
                <h3 class="mb-4">Login in to your account</h3>
                <div>
                    <form action="index.html">
                        <label class="mb-1">Email <span class="text-danger">*</span></label>
                        <input type="email" name="email" placeholder="Enter Email Address"
                            class="form-control" value="">

                        <label class="mt-3 mb-1 d-block">Password <span class="text-danger">*</span></label>
                        <div class="password_field">
                            <input type="password" name="password" id="password" placeholder="Enter Password"
                                class="form-control">
                            <span> <i class="far fa-eye fa-eye-slash" id="togglePassword"></i> </span>
                        </div>

                        <div class="rememberForgot d-flex justify-content-between">
                            <div class="d-flex align-items-center" style="gap: 4px;">
                                <input id="remember" type="checkbox">
                                <label for="remember">Remember Password</label>
                            </div>
                            <div>
                                <a href="reset-password.html">Forgot your password?</a>
                            </div>
                        </div>

                        <button type="submit" class="loginBtn">Login</button>
                    </form>
                </div>
                <div class="divider_section">
                    <span>Sign up</span>
                    <div class="divide_line"></div>
                </div>
                <div class="signUp_section">
                    <a href="signup-reseller.html" class="signUpBtn">As a Reseller</a>
                    <a href="signup-wholesaler.html" class="signUpBtn">As a Wholesaler</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function() {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            // toggle the icon
            this.classList.toggle("fa-eye-slash");
        });
    </script>
</body>

</html>
