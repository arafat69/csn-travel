                            <a href="report-reseller-wise.html.html" class="sub-menu">Reseller Wise</a>

                    </a>

                </ul>

                <!--************** Start Header Section ************-->

                        <div class="col-lg-2"></div>
                        <div class="col-lg-10 bg-white py-2 text-right">

                            <div class="multilanguage-section">

                                    <div class="dropdown-menu header-dropdown-menu card-shadow"

                <div class="row">

                            <!--*********** Start Layout Section *************-->

                            <a href="reseller-profile.html" class="BackButton"> <img src="../assets/icons/SVG/left.svg"
                                    width="22"> Back</a>

                            <div class="passwordReset_section">
                                <div class="resetPassword_box">
                                    <h3>Reset Password</h3>
                                    <div class="card rounded-8 border-0">
                                        <div class="card-body">
                                            <div class="card_details_profile">
                                                <div class="profile">
                                                    <img src="../assets/images/Shop logo.svg" alt="photo">
                                                </div>
                                                <div class="profiile_details w-100">
                                                    <div class="name_edit_box">
                                                        <span class="name">Moshe Shop</span>
                                                    </div>
                                                    <div class="email text-gray">
                                                        shop_00@example.com
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="border-top"></div>
                                        <div class="card-body">
                                            <form action="reseller-profile.html">
                                                <label class="mb-1 mt-3 d-block">Create New Password</label>
                                                <div class="password_field">
                                                    <input type="password" name="password" id="password1"
                                                        placeholder="Enter New Password" class="form-control">
                                                    <span onclick="showHidePassword(1)"> <i
                                                            class="far fa-eye fa-eye-slash" id="togglePassword1"></i>
                                                    </span>
                                                </div>
                                                <label class="mt-3 mb-1 d-block">Confirm New Password</label>
                                                <div class="password_field">
                                                    <input type="password" name="password_confirmation" id="password2"
                                                        placeholder="Enter Confirm Password" class="form-control">
                                                    <span onclick="showHidePassword(2)"> <i
                                                            class="far fa-eye fa-eye-slash" id="togglePassword2"></i>
                                                    </span>
                                                </div>
                                                <button type="submit" class="signupBtn btn default-bg text-white mt-3">Update Password</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--******* End Layout Section ******-->
                        </div>

    <script src="../assets/js/jquery-3.2.1.min.js"></script>

    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/select2.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        function showHidePassword(parems) {
            const toggle = document.getElementById("togglePassword" + parems);
            const password = document.getElementById("password" + parems);

            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            // toggle the icon
            toggle.classList.toggle("fa-eye");
        }
    </script>
</body>

</html>
